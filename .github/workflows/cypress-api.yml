name: Cypress API Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-api-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout API tests
        uses: actions/checkout@v4
        with:
          path: cypress_api_testing
      
      - name: Checkout happy_testing backend
        uses: actions/checkout@v4
        with:
          repository: maalvoro/happy_testing
          path: happy_testing
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            cypress_api_testing/package-lock.json
            happy_testing/package-lock.json
      
      - name: Install backend dependencies
        working-directory: happy_testing
        run: npm ci
      
      - name: Setup database
        working-directory: happy_testing
        run: |
          npx prisma generate
          npx prisma db push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      
      - name: Start backend server
        working-directory: happy_testing
        run: |
          npm run dev &
          sleep 10
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      
      - name: Install Cypress dependencies
        working-directory: cypress_api_testing
        run: npm ci
      
      - name: Run Cypress API tests
        working-directory: cypress_api_testing
        run: npm run test:ci
      
      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress_api_testing/cypress/screenshots
          if-no-files-found: ignore
      
      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress_api_testing/cypress/videos
          if-no-files-found: ignore
