name: Cypress API Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-api-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout API tests
        uses: actions/checkout@v4
        with:
          path: cypress_api_testing
      
      - name: Checkout happy_testing backend
        uses: actions/checkout@v4
        with:
          repository: maalvoro/happy_testing
          path: happy_testing
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            cypress_api_testing/package-lock.json
            happy_testing/package-lock.json
      
      - name: Install backend dependencies
        working-directory: happy_testing
        run: npm ci
      
      - name: Setup database
        working-directory: happy_testing
        run: |
          npx prisma generate
          npx prisma db push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      
      - name: Start backend server
        working-directory: happy_testing
        run: |
          npm run dev &
          sleep 10
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      
      - name: Install Cypress dependencies
        working-directory: cypress_api_testing
        run: npm ci
      
      - name: Run Cypress API tests
        working-directory: cypress_api_testing
        run: npm run test:ci | tee test-output.txt
        continue-on-error: true
      
      - name: Generate test summary
        if: always()
        working-directory: cypress_api_testing
        run: |
          echo "# ðŸš€ Cypress API Testing" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ§ª Cypress API Testing Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Cypress Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Extract test results from output
          if [ -f test-output.txt ]; then
            PASSING=$(grep -oP '\d+(?= passing)' test-output.txt | tail -1 || echo "0")
            FAILING=$(grep -oP '\d+(?= failing)' test-output.txt | tail -1 || echo "0")
            DURATION=$(grep -oP '\d+:\d+|\d+ seconds?|\d+ms' test-output.txt | tail -1 || echo "N/A")
            
            if [ "$FAILING" == "0" ]; then
              echo "### ðŸŽ‰ All Tests Passed Successfully!" >> $GITHUB_STEP_SUMMARY
            else
              echo "### âš ï¸ $FAILING Test(s) Failed" >> $GITHUB_STEP_SUMMARY
            fi
            
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Tests Passing:** $PASSING" >> $GITHUB_STEP_SUMMARY
            echo "âŒ **Tests Failing:** $FAILING" >> $GITHUB_STEP_SUMMARY
            echo "â±ï¸ **Total Duration:** $DURATION" >> $GITHUB_STEP_SUMMARY
            
            if [ "$PASSING" -gt 0 ]; then
              SUCCESS_RATE=$((PASSING * 100 / (PASSING + FAILING)))
              echo "ðŸ“ˆ **Success Rate:** ${SUCCESS_RATE}%" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          # Count videos
          VIDEO_COUNT=$(find cypress/videos -name "*.mp4" 2>/dev/null | wc -l || echo "0")
          if [ "$VIDEO_COUNT" -gt 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸŽ¥ Test Videos Generated" >> $GITHUB_STEP_SUMMARY
            echo "$VIDEO_COUNT video file(s) created" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Test Execution Complete" >> $GITHUB_STEP_SUMMARY
          echo "Check uploaded artifacts for detailed results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Execution completed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')*" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress_api_testing/cypress/screenshots
          if-no-files-found: ignore
      
      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress_api_testing/cypress/videos
          if-no-files-found: ignore
