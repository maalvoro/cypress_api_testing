name: Cypress API Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-api-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout API tests
        uses: actions/checkout@v4
        with:
          path: cypress_api_testing
      
      - name: Checkout happy_testing backend
        uses: actions/checkout@v4
        with:
          repository: maalvoro/happy_testing
          path: happy_testing
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            cypress_api_testing/package-lock.json
            happy_testing/package-lock.json
      
      - name: Install backend dependencies
        working-directory: happy_testing
        run: npm ci
      
      - name: Setup database
        working-directory: happy_testing
        run: |
          npx prisma generate
          npx prisma db push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      
      - name: Start backend server
        working-directory: happy_testing
        run: |
          npm run dev &
          sleep 10
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      
      - name: Install Cypress dependencies
        working-directory: cypress_api_testing
        run: npm ci
      
      - name: Run Cypress API tests
        working-directory: cypress_api_testing
        run: npm run test:ci 2>&1 | tee test-output.txt
        continue-on-error: true
      
      - name: Generate test summary
        if: always()
        working-directory: cypress_api_testing
        run: |
          echo "## ðŸ§ª Cypress API Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f test-output.txt ]; then
            # Extract final summary line which has totals (appears at the end after all spec files)
            # Cypress shows individual file results, then a final summary
            PASSING=$(grep -oP '\d+(?= passing)' test-output.txt | awk '{sum+=$1} END {print sum}' || echo "0")
            FAILING=$(grep -oP '\d+(?= failing)' test-output.txt | awk '{sum+=$1} END {print sum}' || echo "0")
            PENDING=$(grep -oP '\d+(?= pending)' test-output.txt | awk '{sum+=$1} END {print sum}' || echo "0")
            
            # Calculate totals
            TOTAL=$((PASSING + FAILING + PENDING))
            
            # Calculate success rate
            if [ $TOTAL -gt 0 ]; then
              SUCCESS_RATE=$(awk "BEGIN {printf \"%.1f\", ($PASSING/$TOTAL)*100}")
            else
              SUCCESS_RATE="0.0"
            fi
            
            # Extract duration from final summary
            DURATION=$(grep -A5 "All specs passed" test-output.txt | grep -oP '\d+:\d+|\d+[ms]' | head -1 || echo "N/A")
            
            # Count videos
            VIDEO_COUNT=$(find cypress/videos -name "*.mp4" 2>/dev/null | wc -l || echo "0")
            
            # Generate table
            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Tests Passing | $PASSING |" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Tests Failing | $FAILING |" >> $GITHUB_STEP_SUMMARY
            echo "| â­ï¸ Tests Pending | $PENDING |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ“Š Total Tests | $TOTAL |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ“ˆ Success Rate | ${SUCCESS_RATE}% |" >> $GITHUB_STEP_SUMMARY
            echo "| â±ï¸ Duration | $DURATION |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŽ¥ Videos | $VIDEO_COUNT |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ "$FAILING" != "0" ] && [ "$FAILING" != "" ]; then
              echo "### âŒ Some tests failed" >> $GITHUB_STEP_SUMMARY
            else
              echo "### âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âš ï¸ No test output found" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress_api_testing/cypress/screenshots
          if-no-files-found: ignore
      
      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress_api_testing/cypress/videos
          if-no-files-found: ignore
